<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Urbanización Interactiva</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="container">
    <div id="mapPanel" class="panel"></div>
    <div id="infoPanel" class="panel">
      <div id="parametersPanel" class="subpanel">
        <h3>Parámetros</h3>
        <ul>
          <li>NDVI: 0.72</li>
          <li>Napas: 2.7 m</li>
          <li>Humedad: 35%</li>
          <li>Temperatura: 25°C</li>
        </ul>
      </div>
      <div id="lawPanel" class="subpanel">
        <h3>Legislación</h3>
        <!-- Selects dependientes -->
        <label for="pais">País:</label>
        <select id="pais">
          <option value="">-- Seleccionar país --</option>
          <option value="argentina">Argentina</option>
          <option value="uruguay">Uruguay</option>
        </select>

        <label for="provincia">Provincia:</label>
        <select id="provincia" disabled>
          <option value="">-- Seleccionar provincia --</option>
        </select>

        <label for="municipio">Municipio:</label>
        <select id="municipio" disabled>
          <option value="">-- Seleccionar municipio --</option>
        </select>

        <div id="lawContent"></div>
      </div>
    </div>
  </div>

  <button id="backButton">Volver</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
